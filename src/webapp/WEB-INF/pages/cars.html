<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" style="width:300px">
    <thead>
        <tr>
            <th>MODEL</th>
            <th>SERIES</th>
            <th>COLOR</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}">A Smoke Test'</td>
            <td th:text="${car.series}">A Smoke Test'</td>
            <td th:text="${car.color}">A Smoke Test'</td>
        </tr>
    </tbody>
</table>

</body>
</html>
